<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='CSS/login.css') }}"> -->

    <style>
        *{
            background-color: blue;
        }
    </style>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>LOGIN</title>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <h1>LOGIN</h1>
                    <form id="loginform" action="/home" method="post">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" placeholder="Email address" name="email"
                                class="form-control form-control-lg" required />
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" placeholder="Password" name="password"
                                class="form-control form-control-lg" required />
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <h5 class="text-white bg-danger" style="text-align: center;padding: 10px;border-radius:10px">
                            {{ message }}</h5>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="g-recaptcha" data-sitekey="{{RECAPTCHA_SITE_KEY}}"
                            data-callback="onSubmit" data-size="invisible">
                        </div>

                        <!-- Submit button -->
                        <button type="submit" id="submitbtn" class="btn btn-primary btn-lg btn-block">Signin</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script>
        document.getElementById("submitbtn").addEventListener("click", function (event) {
            var recaptcha = document.querySelector("#g-recaptcha-response").value;
            if (recaptcha === "") {
                event.preventDefault()
                grecaptcha.execute();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
